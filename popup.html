<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 10px;
      }
      h2 {
        text-align: center;
        margin: 0 auto;
      }
      .switch {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
      }
      .toggleSwitch {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h2>새나 노트 폰트 바꾸기 크롬익스텐션</h2>
    <div class="switch">
      <label>
        <input type="checkbox" id="toggleSwitch" class="toggleSwitch" />
        체크하면 폰트가 바뀌어요!
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
